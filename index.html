<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <img class="leftarrow" src="./images/Path 22.png" alt="">
            <p class="name">
                Phil
            </p>
            <p class="surname">
                HASEK
            </p>
            <p class="poss">
                LW, RW
            </p>
        </div>
        <div class="right">
            <div class="rank">
                <p class="p1">
                    Rank
                </p>
                <p class="p2">
                    23
                </p>
            </div>
            <div class="rank">
                <p class="p3">
                    Owned
                </p>
                <p class="p4">
                    86%
                </p>
            </div>
            <div class="rank">
                <p class="p5">
                    Points
                </p>
                <p class="p6">
                    306.7
                </p>
            </div>
        </div>
    </div>
    <div class="second">
        <div class="compare">
            <img src="./images/Group 817.png" alt="">
            <p class="comp">
                COMPARE
            </p>
        </div>
        <div class="wishlist">
            <img src="./images/Path 320.png" alt="">
            <p class="wish">
                WISHLIST
            </p>
        </div>
    </div>
    <div class="statistics">
        <div class="left1">
            <div class="goals">
                <p class="p7">

                </p>
                <p class="p8">
                    23
                </p>
            </div>
            <div class="assists">

                </p>
                <p class="p10">
                    14
                </p>
            </div>
            <div class="plus">
                <p class="p11">
                    +/-
                </p>
                <p class="p12">
                    4
                </p>                
            </div>
        </div>
        <div class="right2">
            <div class="shots">
                <p class="p13">
                    SHOTS
                </p>
                <p class="p14">
                    201
                </p>
            </div>
            <div class="blocks">
                <p class="p15">
                    BLOCKS
                </p>
                <p class="p16">
                    22
                </p>
            </div>
        </div>
    </div>
    <div class="stats">
        <div class="details">
            <p class="statsdetails">
                STATS DETAILS
            </p>
            <img class="arrow1" src="./images/arrow_down.png" alt="">
        </div>
        <div class="history">
            <p>
                PLAYER HISTORY
            </p>
            <img src="./images/arrow_down.png" alt="">
        </div>     
    </div>
